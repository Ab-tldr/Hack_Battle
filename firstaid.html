<!DOCTYPE html>
<html>
<head>
    <title>Amber's First Aid Guide</title>
    <style>
        body {
            background-color: #647374;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 400px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #bb514a;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .hidden {
            display: none;
            
        }
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 15%;
        }
    </style>
</head>
<body>
    <img src = "images/plus.jpg" alt="plus" class = "center">
    <div class="container" id="form-container">
        <h1>Enter the Details</h1>
        <form id="medical-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>

    <div class="container hidden" id="result-container">
        <h1>First Aid</h1>
        <p>The suitable First Aid options are:</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.getElementById('form-container');
            const resultContainer = document.getElementById('result-container');
            const submitButton = document.getElementById('submit-button');
            const medicalForm = document.getElementById('medical-form');

            submitButton.addEventListener('click', function() {
                // Here, you can process the form data if needed.
                // For simplicity, we will just show/hide the form and result sections.
                formContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
